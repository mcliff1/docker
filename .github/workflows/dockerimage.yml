name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: action/checkout@master

    - name: Login to docker hub
      if: success()
      uses: actions-hub/docker/login@master
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the CDK Docker image
      if: success()
      #run: cd cdkbuild && docker build . --file Dockerfile --tag cdkbuild:$(date +%F) --tag cdkbuild:latest
      run: cd cdkbuild && docker build . --file Dockerfile --tag cdkbuild:1.0.0

    - name: Push to docker registry
      if: success()
      uses: actions-hub/docker@master
      with:
        args: push cdkbuild:1.0.0
